<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        function validate(){
            var num=parseInt(document.index.num.value);
           
            var ones=['','one','two','three','four','five','six','seven','eight','nine'];
            var tens=['','ten','twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety'];
            var teens=['eleven','twelve','thirtheen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen'];
            var ans="";
            if(!isNaN(num) && num>=0 && num<=999){
            if(num==0){
                ans="zero";
            }
            else if(num>=100){
                ans=ans+ones[Math.floor(num/100)]+" hundred";
                num=num%100;
            }
            else if(num>=20){
                ans=ans+tens[Math.floor(num/10)];
                num=num%10;
            }
            else if(num>=11 && num<=19){
                ans=ans+teens[num-11];
                num=0;
            }
            else if(num==10){
                ans="ten";
                num=0;
            }
            else{
                ans=ans+ones[num];
                num=0;
            }
            if(num!=0){
                if(num>=20){
                    ans=ans+tens[Math.floor(num/10)];
                    num=num%10;
                }
                if(num>=11 && num<=19){
                    ans=ans+teens[num-11];
                    num=0;
                }
                if(num>0){
                    ans=ans+ones[num];
                    num=0;
                }
            }

        }
        else if(isNaN(num)){
            ans="Not a number";
        }
        else{
            ans="Not in range";
        }
        document.getElementById("ans").value=ans;
        }
    </script>
</head>
<body>
    <form name="index" method="get" >
        <input type="text" name="num">
        <br>
        <input type="button" value="convert" onclick="validate()"><br><br>
    </form>
    <input type="text" id="ans">;
</body>
</html>
